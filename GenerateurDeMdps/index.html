<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Generateur de Mots de passes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <h2>Génerteur de mot de passe</h2>
        <div class="result-container">
          <span id="result"></span>
          <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
          </button>
        </div>
        <div class="settings">
          <div class="setting">
            <label>Taille</label>
            <input type="number" id="length" min="4" max="20" value="20" />
          </div>
          <div class="setting">
            <label>Inclure  les lettres en  majuscules</label>
            <input type="checkbox" id="uppercase" checked />
          </div>
          <div class="setting">
            <label>inclure les lettres en minuscules</label>
            <input type="checkbox" id="lowercase" checked />
          </div>
          <div class="setting">
            <label>Inclure les nombres </label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="setting">
            <label>IInclure les symboles</label>
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>
        <button class="btn btn-large" id="generate">
          Generer le mots de passe
        </button>
      </div>
