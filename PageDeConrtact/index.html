<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Page Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <div class="contact-container">
      <h2>Envoyez-moi un message</h2>
      <p>
        N'hésitez pas à me contacter pour tout ce qui concerne le développement Web ou vous pouvez simplement dire bonjour. Je vous répondrai dès que possible.
      </p>
      <form id="form">
        <div class="wrapper">
          <input type="text" placeholder="Votre Nom" />
          <div class="gradient-bg"></div>
        </div>
        <div class="wrapper">
          <input type="email" placeholder="Votre Email" />
          <div class="gradient-bg"></div>
        </div>
        <div class="wrapper">
          <input type="text" placeholder="Sujet" />
          <div class="gradient-bg"></div>
        </div>
        <div class="wrapper wrapper-big">
          <textarea placeholder="Message"></textarea>
          <div class="gradient-bg"></div>
        </div>
        <button>envoyer</button>
      </form>
    </div>
  <!-- panneau social  -->
  <div class="social-panel-container">
    <div class="social-panel">
      <p>
        Crée avec <i class="fa fa-heart"></i> par
        <a target="_blank" href="https://hakouben.github.io/portfolio/">Benadjaoud Abdelhak</a>
      </p>
      <button class="close-btn"><i class="fas fa-times"></i></button>
      <h4>CONTACTEZ-MOI</h4>
      <ul>
        <li>
          <a href="https://instagram.com/hk_was_here" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://linkedin.com/in/abdelhak-benadjaoud-7b6204219" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <button class="floating-btn">
 CONTACTEZ-MOI
  </button>
    <script src="./script.js"></script>
  </body>
</html>
